<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Book Name</th>
        <th scope="col">Book Price</th>
      </tr>
    </thead>
    <tbody *ngFor="let book of books">
      <tr>
        <th scope="row">{{book.id}}</th>
        <td>{{book.name}}</td>
        <td>{{book.price}}</td>
      </tr>

    </tbody>
  </table>
